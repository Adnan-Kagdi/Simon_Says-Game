<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1 class="name">Simon Game</h1>
     <h2 class="keyStar">Press any key to start a Game</h2>
    <div class="box">
        <div class="innerBox red" type="button" id="red"></div>
        <div class="innerBox blue" type="button" id="blue"></div>
        <div class="innerBox brown" type="button" id="brown"></div>
        <div class="innerBox purple" type="button" id="purple"></div>
    </div>
  <script src="SimonSG.js"></script>
</body>
</html>
